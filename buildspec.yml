version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React Vite app...
      - npm run build

artifacts:
  files:
    - '**/*'       # Include all files from dist folder
  base-directory: dist   # This tells CodeBuild to package files inside 'dist' as artifact
